<!DOCTYPE html>
<html>
<head>
    <title>Krishi Shaksham AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f5e9;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #1f4e28;
        }
        input {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #1f4e28;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #306e3f;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Crop Disease Prediction</h2>

    <form action="http://127.0.0.1:5000/predict" method="POST" enctype="multipart/form-data">
        <label><b>Select an Image:</b></label><br>
        <input type="file" name="file" accept="image/*" required><br>

        <button type="submit">Predict</button>
    </form>

    <p style="margin-top:20px; text-align:center;">
        The prediction result will open as JSON after upload.
    </p>
</div>

</body>
</html>
